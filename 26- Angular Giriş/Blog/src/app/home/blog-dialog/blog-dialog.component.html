<div class="d-flex justify-content-between align-items-center">
  <h3 class="m-0">{{ isUpdated ? "Yazıyı Güncelle" : "Yazıyı Gör" }}</h3>
  <button mat-button style="font-size: 24px" (click)="close()">x</button>
</div>

<form [formGroup]="form" *ngIf="isUpdated">
  <div class="container">
    <div class="row">
      <mat-form-field>
        <mat-label>Blog Başlığı:</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="form.get('title')?.hasError('required')"
          >Blog başlığı zorunludur.</mat-error
        >
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field>
        <mat-label>Blog İçeriği:</mat-label>
        <textarea
          matInput
          formControlName="body"
          cols="40"
          rows="10"
        ></textarea>
        <mat-error *ngIf="form.get('body')?.hasError('required')"
          >Blog içeriği zorunludur.</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="onSubmit()">Güncelle</button>
    </div>
  </div>
</form>
