<div class="container">
  <div class="d-flex align-content-center align-items-center flex-column mt-2">
    <mat-card class="mt-4 w-50">
      <mat-card-header>{{ article[id]?.title }}</mat-card-header>
      <mat-card-subtitle
        ><b>Yazar:</b> {{ article[id]?.author }}</mat-card-subtitle
      >
      <mat-card-content>{{ article[id]?.content }}</mat-card-content>
      <mat-form-field class="w-100">
        <mat-label>Kullanıcı Adı</mat-label>
        <input matInput [(ngModel)]="username" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Yorum</mat-label>
        <input matInput [(ngModel)]="comment" />
      </mat-form-field>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="submit()"
          class="w-100"
          color="primary"
        >
          Yorum Yap
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="mt-4 w-50" *ngFor="let comment of article[id]?.comments">
      <mat-card-header>Yazar: {{ comment.username }}</mat-card-header>
      <mat-card-content>{{ comment.comment }}</mat-card-content>
    </mat-card>
  </div>
</div>
