<div class="container">
  <div class="my-4">
    <h1>Blog</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita suscipit
      magni quae illum maiores sit tenetur vero atque in magnam aliquid,
      eligendi labore est nulla nam pariatur earum eius odit.
    </p>
  </div>

  <div class="row">
    <div
      class="col-lg-3 col-sm-6 mt-4"
      *ngFor="let post of posts | slice: (page - 1) * pageSize:page * pageSize"
    >
      <mat-card class="example-card">
        <mat-card-header>
          <img
            mat-card-avatar
            src="../../assets/images/profile/profile{{ post.userId }}.jpg"
          />
          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src="../../assets/images/image{{ post.imageId }}.jpg"
        />
        <mat-card-content>
          <p>
            {{ post.body }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['/blog-detail', post.id]">Görüntüle</button>
          <button mat-raised-button color="accent" [routerLink]="['/blog-update',post.id]">Düzenle</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center mt-3">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="posts.length"
  ></ngb-pagination>
</div>
