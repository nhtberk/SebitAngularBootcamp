<div class="d-flex justify-content-between align-items-center">
  <h3 class="m-0">{{ isUpdated ? "Yazıyı Güncelle" : "Yazıyı Gör" }}</h3>
  <button mat-button style="font-size: 24px" (click)="close()">x</button>
</div>

<form [formGroup]="form" *ngIf="isUpdated">
  <div class="container">
    <div class="row">
      <mat-form-field>
        <mat-label>Blog Başlığı:</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="form.get('title')?.hasError('required')"
          >Blog başlığı zorunludur.</mat-error
        >
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Blog İçeriği:</mat-label>
        <textarea
          matInput
          formControlName="body"
          cols="40"
          rows="10"
        ></textarea>
        <mat-error *ngIf="form.get('body')?.hasError('required')"
          >Blog içeriği zorunludur.</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
        (click)="onSubmit()"
      >
        Güncelle
      </button>
    </div>
  </div>
</form>

<div class="container" *ngIf="!isUpdated">
  <div class="row">
    <div class="col-lg-6">
      <img class="w-100" src="../../assets/images/image{{ imageUrl }}.jpg" />
    </div>
    <div class="col-lg-6">
      <div class="title">
        <h2>{{ title }}</h2>
      </div>
      <div class="text">{{ content }}</div>
    </div>
  </div>
  <div class="row bg-light mt-2 border" *ngFor="let c of comments">
    <div class="col-lg-2 d-flex justify-content-center align-content-center align-items-center">
      <img
        style="border-radius: 50%"
        width="80px"
        src="../../assets/images/profile/profile{{ c.userId }}.jpg"
      />
    </div>
    <div class="col-lg-10">
      <h2>{{ c.name }}</h2>
      <p>{{c.body}}</p>
    </div>
  </div>
</div>
