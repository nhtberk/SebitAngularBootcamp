<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>İsim</label>
        <input type="text" class="form-control" (input)="onNameChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>İsim</b></label>
      <div>
        <!-- {{name |titlecase}}
        {{name |uppercase}} -->
        {{name |lowercase}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" (input)="onDateChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Date</b></label>
      <div>
        {{date | date:'fullDate'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tutar</label>
        <input type="text" class="form-control" (input)="onMoneyChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Tutar</b></label>
      <div>
        {{money | currency:'USD'}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Boy</label>
        <input type="text" class="form-control" (input)="onHeightChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Boy</b></label>
      <div>
        {{height | number:'1.1-4'}}
      </div>
    </div>
  </div>
</div>
